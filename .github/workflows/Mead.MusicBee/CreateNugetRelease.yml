name: [Mead.MusicBee] Create nuget release

on:
  release:
    types: [published]

jobs:
  build:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.102
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
      - name: Test
        run: dotnet test --no-build --verbosity normal
      - name: Pack
        working-directory: ./Mead.MusicBee
        run: dotnet pack
      - name: Push nuget package
        working-directory: ./Mead.MusicBee
        run: dotnet nuget push Mead.MusicBee.*.nupkg -ApiKey ${{ secrets.NUGET_API_KEY }} -Source https://api.nuget.org/v3/index.json

name: Create nuget release

on:
  workflow_call:
    inputs:
      project-name:
        required: true
        type: string
      
jobs:
  build:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.102
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
      - name: Test
        run: dotnet test --no-build --verbosity normal
      - name: Pack
        run: dotnet pack --no-build
      - name: Push nuget package
        working-directory: ./${{ inputs.project-name }}
        run: dotnet nuget push ${{ inputs.project-name }}.*.nupkg -ApiKey ${{ secrets.NUGET_API_KEY }} -Source https://api.nuget.org/v3/index.json
